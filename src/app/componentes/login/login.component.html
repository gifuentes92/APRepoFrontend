<div class="bg">
  <form #f='ngForm'(ngSubmit)="onLogin()" novalidate>
  
      <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="nombreUsuario">Usuario</label>
      <input type="text" class="form-control" id= "nombreUsuario" aria-describedby="emailHelp" placeholder="Ingrese usuario" [(ngModel)]="nombreUsuario" required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" [(ngModel)]="password" required [ngModelOptions]="{standalone: true}">
    </div>
    <br>
    <br>
    <button  type="submit" class="boton-enviar">Enviar</button>
  </form>
</div>
